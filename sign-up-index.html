<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up-styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="form-page">
        <div class="cover-image">
            <img src="images/orange-cover.jpg" alt="Orange Mic Stand">  
        </div>
        <div class="sign-up-form">
            <h1 class="header-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="highlight-text">now</span> to get started.
            </h1>
            <h1 class="header-text">You <span class="highlight-text">know</span> you want to.</h1>
            <p class="existing-account">
                Already have an account?<span class="login-link"> Log In</span>
            </p>
            <div class="signup-field-background">
                <form class="signup-field" action="index.html" method="GET">
                    <ul class="signup-left">
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </li>
                    </ul>
                    <ul class="signup-right">
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </li>
                        <li>
                            <label for="phone-number">Phone Number</label>
                            <input type="text" id="phone-number" name="phone-number">
                        </li>
                        <li>
                            <label for="confirmation">Confirm Password</label>
                            <input type="password" id="confirmation" name="confirmation">
                        </li>
                    </ul>
                </form>
            </div>
            <li class="signup-button">
                <button>Sign Up</button>
            </li>
        </div>
    </div>
</body>
</html>
