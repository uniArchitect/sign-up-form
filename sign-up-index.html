<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up-styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="form-page">
        <div class="cover-image">

        </div>
        <div class="sign-up-form">
            <span>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero tempore natus in, nihil tempora laudantium est suscipit eligendi dicta eveniet laboriosam quibusdam a assumenda, pariatur quasi ducimus ab, quia doloremque?
            </span>
            <form class="middle-field" action="index.html" method="GET">
                <ul>
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="confirmation">Confirm Password</label>
                        <input type="password" id="confirmation" name="confirmation">
                    </li>
                </ul>
            </form>
            <li class="button">
                <button>Sign Up</button>
            </li>
        </div>
    </div>
</body>
</html>
